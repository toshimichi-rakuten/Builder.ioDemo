<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Search Form</title>
    <style>
      .search-form {
        align-items: stretch;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        white-space: nowrap;
        justify-content: start;
        gap: 30px;
      }
      @media (max-width: 991px) {
        .search-form {
          white-space: initial;
        }
      }
      .form-container {
        align-items: start;
        border-radius: 4px;
        border: 2px solid #999;
        box-shadow: 2px 2px 4px 0 #ddd;
        display: flex;
        min-height: 70px;
        width: 100%;
        justify-content: start;
        flex-wrap: nowrap;
        background-color: #fff;
        padding: 2px;
      }
      @media (max-width: 991px) {
        .form-container {
          max-width: 100%;
          white-space: initial;
          flex-wrap: wrap;
        }
      }
      .location-section {
        border-right: 2px solid #999;
        min-height: 66px;
        color: #000;
        width: 140px;
        padding: 13px 25px 9px 25px;
        font:
          700 16px/29px Arial,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        display: flex;
        align-items: center;
      }
      @media (max-width: 991px) {
        .location-section {
          white-space: initial;
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #999;
        }
      }
      .location-input {
        background: transparent;
        border: none;
        font: inherit;
        color: inherit;
        width: 100%;
        outline: none;
      }
      .dates-section {
        justify-content: center;
        align-items: start;
        border-right: 2px solid #999;
        display: flex;
        min-height: 66px;
        min-width: 240px;
        gap: 20px;
        text-align: center;
        width: 302px;
        padding: 10px 8px 0 8px;
      }
      @media (max-width: 991px) {
        .dates-section {
          white-space: initial;
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #999;
        }
      }
      .checkin-wrapper {
        display: flex;
        flex-direction: column;
        width: 130px;
        align-items: center;
      }
      @media (max-width: 991px) {
        .checkin-wrapper {
          white-space: initial;
        }
      }
      .checkin-fieldset {
        border: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      @media (max-width: 991px) {
        .checkin-fieldset {
          white-space: initial;
        }
      }
      .date-label {
        align-items: center;
        display: flex;
        flex-direction: column;
        color: #666666;
        justify-content: start;
        font:
          400 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        margin-bottom: 2px;
      }
      @media (max-width: 991px) {
        .date-label {
          white-space: initial;
        }
      }
      .date-input-wrapper {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
        color: #000;
        justify-content: start;
        font:
          700 18px/1 Arial,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
      }
      @media (max-width: 991px) {
        .date-input-wrapper {
          white-space: initial;
        }
      }
      .date-input {
        background: transparent;
        border: none;
        font: inherit;
        color: inherit;
        text-align: center;
        width: 100%;
        outline: none;
      }
      .checkout-fieldset {
        width: 125px;
        border: none;
        margin: 0;
        padding: 0;
      }
      @media (max-width: 991px) {
        .checkout-fieldset {
          white-space: initial;
        }
      }
      .checkout-label {
        align-items: center;
        display: flex;
        flex-direction: column;
        color: #666666;
        justify-content: start;
        font:
          400 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        margin-bottom: 2px;
      }
      @media (max-width: 991px) {
        .checkout-label {
          white-space: initial;
        }
      }
      .checkout-input-wrapper {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
        color: #000;
        justify-content: start;
        font:
          700 18px/1 Arial,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
      }
      @media (max-width: 991px) {
        .checkout-input-wrapper {
          white-space: initial;
        }
      }
      .checkout-input {
        background: transparent;
        border: none;
        font: inherit;
        color: inherit;
        text-align: center;
        width: 100%;
        outline: none;
      }
      .rooms-section {
        border-right: 2px solid #999;
        min-height: 66px;
        width: 154px;
        padding: 13px 24px 17px 24px;
        display: flex;
        align-items: center;
      }
      @media (max-width: 991px) {
        .rooms-section {
          white-space: initial;
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #999;
        }
      }
      .rooms-fieldset {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        border: none;
        margin: 0;
        padding: 0;
      }
      @media (max-width: 991px) {
        .rooms-fieldset {
          white-space: initial;
        }
      }
      .rooms-label {
        color: #999999;
        font:
          400 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        white-space: nowrap;
      }
      @media (max-width: 991px) {
        .rooms-label {
          white-space: initial;
        }
      }
      .rooms-input {
        background: transparent;
        border: none;
        font:
          700 16px/29px Arial,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        color: #000;
        text-align: center;
        width: 50px;
        outline: none;
      }
      .guests-section {
        min-height: 66px;
        min-width: 240px;
        width: 361px;
        padding: 13px 24px 9px 24px;
        font:
          14px Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
      }
      @media (max-width: 991px) {
        .guests-section {
          white-space: initial;
          width: 100%;
        }
      }
      .guests-fieldset {
        display: flex;
        height: 44px;
        width: 100%;
        align-items: center;
        justify-content: start;
        border: none;
        margin: 0;
        padding: 0;
      }
      @media (max-width: 991px) {
        .guests-fieldset {
          white-space: initial;
        }
      }
      .guests-legend {
        color: #999999;
        font:
          400 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        width: 118px;
        white-space: nowrap;
      }
      @media (max-width: 991px) {
        .guests-legend {
          white-space: initial;
        }
      }
      .guests-controls {
        color: #333333;
        width: 219px;
      }
      @media (max-width: 991px) {
        .guests-controls {
          white-space: initial;
        }
      }
      .guests-list {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: start;
        gap: 18px;
      }
      @media (max-width: 991px) {
        .guests-list {
          white-space: initial;
        }
      }
      .adults-control {
        display: flex;
        align-items: center;
        gap: 15px;
        font:
          700 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
      }
      @media (max-width: 991px) {
        .adults-control {
          white-space: initial;
        }
      }
      .adults-label {
        font:
          700 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        white-space: nowrap;
      }
      .adults-selector {
        aspect-ratio: 1.72;
        object-fit: contain;
        object-position: center;
        width: 50px;
        height: 29px;
        flex-shrink: 0;
      }
      .children-control {
        display: flex;
        align-items: center;
        gap: 11px;
        font:
          700 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
      }
      @media (max-width: 991px) {
        .children-control {
          white-space: initial;
        }
      }
      .children-label {
        font:
          700 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        white-space: nowrap;
      }
      .children-input {
        border-radius: 6px;
        border: 1px solid #777;
        box-shadow: 0 1px 5px 1px rgba(171, 171, 171, 0.6) inset;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 31px;
        height: 29px;
        padding: 0;
      }
      @media (max-width: 991px) {
        .children-input {
          white-space: initial;
        }
      }
      .children-input-field {
        font:
          400 14px/1 Times New Roman,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        background: transparent;
        border: none;
        width: 100%;
        text-align: center;
        outline: none;
      }
      .search-button {
        border-radius: 5px;
        background-color: rgba(208, 74, 0, 1);
        align-self: center;
        display: flex;
        margin-top: 30px;
        width: 340px;
        max-width: 100%;
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        color: #ffffff;
        text-align: center;
        justify-content: center;
        padding: 12px 0;
        font:
          700 20px/1 Noto Sans JP,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        border: none;
        cursor: pointer;
      }
      @media (max-width: 991px) {
        .search-button {
          white-space: initial;
        }
      }
      .search-button:hover {
        background-color: rgba(188, 67, 0, 1);
      }
      .search-button:focus {
        outline: 2px solid #ffffff;
        outline-offset: 2px;
      }
      /* Screen reader only text */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main class="search-form" role="main">
      <form
        class="form-container"
        role="search"
        aria-label="ホテル検索フォーム"
      >
        <section class="location-section">
          <select class="location-input" aria-label="宿泊地域を選択">
            <option value="chiba">千葉県</option>
            <option value="tokyo">東京都</option>
            <option value="kanagawa">神奈川県</option>
          </select>
        </section>

        <section class="dates-section">
          <fieldset class="checkin-fieldset">
            <legend class="date-label">
              <span>チェックイン</span>
            </legend>
            <div class="date-input-wrapper">
              <input
                type="text"
                class="date-input"
                value="2025/08/07"
                aria-label="チェックイン日"
                readonly
              />
            </div>
          </fieldset>
          <fieldset class="checkout-fieldset">
            <legend class="checkout-label">
              <span>チェックアウト</span>
            </legend>
            <div class="checkout-input-wrapper">
              <input
                type="text"
                class="checkout-input"
                value="2025/08/08"
                aria-label="チェックアウト日"
                readonly
              />
            </div>
          </fieldset>
        </section>

        <section class="rooms-section">
          <fieldset class="rooms-fieldset">
            <legend class="rooms-label">部屋数</legend>
            <select class="rooms-input" aria-label="部屋数を選択">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </fieldset>
        </section>

        <section class="guests-section">
          <fieldset class="guests-fieldset">
            <legend class="guests-legend">部屋ごと人数</legend>
            <div class="guests-controls">
              <div class="guests-list">
                <div class="adults-control">
                  <label class="adults-label" for="adults-count">大人</label>
                  <img
                    src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/65d59e8f0109d34697d00c492aa64deb5c26c7f7?placeholderIfAbsent=true"
                    class="adults-selector"
                    alt=""
                    role="presentation"
                  />
                </div>
                <div class="children-control">
                  <label class="children-label" for="children-count"
                    >子供</label
                  >
                  <div class="children-input">
                    <input
                      type="number"
                      id="children-count"
                      class="children-input-field"
                      value="0"
                      min="0"
                      max="10"
                      aria-label="子供の人数"
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </section>
      </form>

      <button type="submit" class="search-button" aria-label="宿泊プランを検索">
        <span>プランを検索</span>
      </button>
    </main>
  </body>
</html>

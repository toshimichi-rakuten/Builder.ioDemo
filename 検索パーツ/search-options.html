<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Search Options</title>
    <link rel="stylesheet" href="search-options.css" />
  </head>
  <body>
    <main class="search-options" role="main">
      <form class="search-form" role="search" aria-label="ホテル検索フォーム">
        <fieldset class="search-fields">
          <legend class="visually-hidden">検索条件</legend>

          <div class="location-selector">
            <img
              src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/5d4a4634df8dd9da0c5168eb89f36c2a6a836536?placeholderIfAbsent=true"
              alt="場所アイコン"
              class="location-icon"
            />
            <span class="location-text">東京都</span>
          </div>

          <div class="date-section">
            <img
              src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/0102808ae465c78afdda9065e7e71baf1cc2aaac?placeholderIfAbsent=true"
              alt=""
              class="date-icon"
              aria-hidden="true"
            />
            <div class="date-separator"></div>
            <img
              src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/e46e100ae15225f5014c77a2ccc36a9877744a27?placeholderIfAbsent=true"
              alt="カレンダーアイコン"
              class="calendar-icon"
            />

            <div class="check-in-section">
              <label class="check-in-label">チェックイン</label>
              <div class="date-display">
                <time class="check-in-date" datetime="2020-09-15"
                  >2020/09/15</time
                >
                <div class="date-connector"></div>
              </div>
            </div>

            <div class="check-out-section">
              <label class="check-out-label">チェックアウト</label>
              <time class="check-out-date" datetime="2020-10-08"
                >2020/10/08</time
              >
            </div>
          </div>

          <div class="room-section">
            <div class="room-separator"></div>
            <label class="room-label">部屋数</label>
            <span class="room-count">2</span>
            <img
              src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/e8a28720f042041ecef1db6fcb45974147912735?placeholderIfAbsent=true"
              alt=""
              class="dropdown-icon"
              aria-hidden="true"
            />
          </div>

          <div class="guest-section">
            <div class="guest-separator"></div>
            <span class="guest-label">部屋ごと人数</span>
          </div>

          <div class="adult-section">
            <label class="adult-label">大人</label>
            <span class="adult-count">2</span>
            <img
              src="https://api.builder.io/api/v1/image/assets/dfaa7ef102344360be0b5739747328ab/b8e09f1d0066cdfc4f0205c0c9a2d321c1c4cd22?placeholderIfAbsent=true"
              alt=""
              class="dropdown-icon"
              aria-hidden="true"
            />
          </div>

          <div class="children-section">
            <label class="children-label">子供</label>
            <div class="children-count-container">
              <span class="children-count">2</span>
            </div>
          </div>
        </fieldset>
      </form>

      <button type="submit" class="search-button" aria-label="プランを検索する">
        <span class="search-button-text">プランを検索</span>
      </button>
    </main>
  </body>
</html>
